            <div class=" card-body" >
                <a href="#!doTest/{{x.Name}}/{{x.Id}}"><img src="images/logos/{{x.Logo}}"></a>

                <a href="#!doTest/{{x.Name}}/{{x.Id}}">{{x.Name}}</a>

</div>
